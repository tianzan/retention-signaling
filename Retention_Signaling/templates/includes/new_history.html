<!--&lt;!&ndash;<!DOCTYPE html>&ndash;&gt;-->
<!--&lt;!&ndash;<html>&ndash;&gt;-->
<head>
</head>
<style>


    .fixed_header table {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }


    .fixed_header td, th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .fixed_header tr:nth-child(even) {
        background-color: #f2f2f2;
    }



    .fixed_header th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: lightslategray;
        color: white;
    }



    .fixed_header {
        overflow: hidden;
    }

    .fixed_header tbody {
        display: block;
        overflow-y: auto;
        height: 200px;

    }

    .fixed_header thead tr {
        display: block;
    }


    .fixed_header th, .fixed_header td {
        padding: 5px;
        width: 230px;

    }
    .fixed_header thead tr th:first-child,
    .fixed_header tbody tr td:first-child {
      width: 80px;
        min-width: 80px;
    max-width: 80px;
        }
    .fixed_header thead tr th:nth-child(2),
    .fixed_header tbody tr td:nth-child(2){
        width: 80px;
        min-width: 80px;
        max-width: 80px;
        }





</style>
<body>


<div>
    <table align="center" class=fixed_header>
        <thead>
        <tr>
            <th>Round #</th>
            <th>Group #</th>
            <th># of Tickets Offered</th>
            <th>Ticket Color</th>
            <th>Price</th>
            <th>Seller Earnings</th>
            <th>Purchaser Earnings</th>
        </tr>
        </thead>
        <tbody>
        {% for k,v in data.items %}
        <tr>
            {% if forloop.counter|divisibleby:2 %}
            <td rowspan="2"> {{v.round}}</td>
                {% endif %}
            <td data-id={{v.group_number}}> {{v.group_number}}</td>
            <td class="highlight" > {{v.quantity}}</td>
            <td class="highlight" style="color:{{v.color}}"> {{v.color}}</td>
            <td class="highlight" > {{v.price}}</td>
            <td> {{v.seller_payoff}}</td>
            <td> {{v.winner_payoff}}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
</body>

<script>


    $(function () {
        $('tbody').each(function (elem, index) {
            var arr = $.makeArray($("tr", this).detach());
            arr.reverse();
            $(this).append(arr);
        });
        $('td').each(function() {
            if ($(this).attr("data-id") == {{group_number}}) {
                $(this).css('color', 'orangered')
            }
        })
    });
</script>
