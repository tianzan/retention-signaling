<head>
    <style>

        .button2:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .selected {
            display: inline !important;
        }

        .enabled {
            disabled: false;
        }

        .table.no-border tr td, .table.no-border tr th {
            border-width: 0;
        }
    </style>

</head>
<body>
<button class="b btn btn-primary btn-lg btn-danger button2" id='exit'
        style="width:100%;height:81.5px; border-radius:15px;margin-top: 25px; display:inline"
        disabled=true type="button" onclick='sendmessage()'><h3 id='tminus'>
    Exit Auction</h3></button>

<script>
    $(document).ready(function () {

        $('#hi').on('click', function () {
            document.getElementById('hi').innerHTML = 'Hi';
        })
        $('#exit').on('click', function () {
            document.getElementById('tminus').innerHTML = 'You have exited the auction; please wait.';
            $('.b').toggleClass('selected');
            $('.b').prop('disabled', true)
        })
    });
</script>
