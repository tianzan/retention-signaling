<head>
    <style>
        #group_instance {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #group_instance td, #group_instance th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #group_instance tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #group_instance tr:hover {
            background-color: #ddd;
        }

        #group_instance th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #C732A4;
            color: white;
        }
    </style>
</head>
<body>


<table id="group_instance">
    <tr>
        <th>Round #</th>
        <th># of Tickets Offered</th>
        <th>Ticket Color</th>
        <th>Winning Price</th>
    </tr>
    {% for k,v in data.items %}
    <tr>
        <td> {{v.round}}</td>
        <td> {{v.quantity}}</td>
        <td> {{v.color}}</td>
        <td> {{v.price}}</td>
    </tr>

    {% endfor %}
</table>

</body>
